<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" type="module" defer></script>
    <title>Dalennod Extension</title>
  </head>

  <body>
    <nav>
      <a href="http://localhost:41415" target="_blank">
        <img src="icons/dalennod-96.png" alt="dalennod" width="38" height="38" />&nbsp;
      </a>
      <a href="http://localhost:41415" target="_blank"><h3>Dalennod</h3></a>
    </nav>
    <main>
      <div class="done-overlay-div" id="done-overlay-div">
        <span class="done-overlay-text" id="done-overlay-text"></span>
      </div>
      <div class="centered">
        <span id="bkm-id" hidden></span>
        <div class="pad-like-p">
          <label for="input-url" class="label-input">
            <input type="url" id="input-url" placeholder="&nbsp;" required />
            <span class="input-placeholder">Bookmark URL <span class="red-text">*</span></span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="pad-like-p">
          <label for="input-title" class="label-input">
            <input type="text" id="input-title" placeholder="&nbsp;" />
            <span class="input-placeholder">Bookmark Title</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="pad-like-p">
          <label for="input-note" class="label-input">
            <textarea id="input-note" placeholder="&nbsp;" autofocus></textarea>
            <span class="input-placeholder">Notes for bookmark</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="pad-like-p">
          <label for="input-keywords" class="label-input">
            <input type="text" id="input-keywords" placeholder="&nbsp;" />
            <span class="input-placeholder">Keywords, to, search, bookmark</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="pad-like-p">
          <label for="input-category" class="label-input">
            <datalist id="categories-list"></datalist>
            <input type="text" id="input-category" placeholder="&nbsp;" list="categories-list" autocomplete="off" />
            <span class="input-placeholder">Bookmark Category</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="pad-like-p" id="radio-btn-archive">
          Archive?:
          <input type="checkbox" name="input-archive" id="input-archive" title="Check to archive" />
          <label for="input-archive" id="input-archive-label" title="Check to archive">No</label>
        </div>
        <div class="red-text pad-like-p">* required</div>
        <div class="pad-like-p">
          <div class="center-text">
            <button id="button-add-req">Create</button>
            <button id="button-update-req" hidden>Update</button>
            <button id="button-remove-req" hidden>Remove</button>
            <span id="checkmark" hidden>&check;</span>
          </div>
          <span class="red-text" id="archive-warn" hidden>WARN: Archiving may take few seconds to minutes. It's safe to navigate away in the meantime.</span>
        </div>
      </div>
    </main>
  </body>
</html>
